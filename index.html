<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Rate it!</title>
  </head>
  <body>
    <div class="center" style="margin-top: 10px;">
      <div id="tableData" class="bg-white w-55 mx-auto" style="display: none;">
        <table class="table w-100" style="padding: 25px;">
          <thead  class="thead-dark">
            <tr>
              <th>Movie name</th>
              <th>Rating</th>
              <th>Reviews</th>
            </tr>
          </thead>
          <tbody id="display"></tbody>
        </table>
       </div>
      <form class="center" id="myForm">
        <input
          id="container1"
          type="text"
          placeholder=" Please enter movie name"
        />
        <h2>Please rate the movie</h2>
        <fieldset class="rating center">
          <input
            name="rating"
            type="radio"
            id="rating5"
            value="5"
            on="change:rating.submit"
          />
          <label for="rating5" title="5 stars">☆</label>

          <input
            name="rating"
            type="radio"
            id="ratin4"
            value="4"
            on="change:rating.submit"
          />
          <label for="rating4" title="4 stars">☆</label>

          <input
            name="rating"
            type="radio"
            id="ratin3"
            value="3"
            on="change:rating.submit"
          />
          <label for="rating3" title="3 stars">☆</label>

          <input
            name="rating"
            type="radio"
            id="rating2"
            value="2"
            on="change:rating.submit"
          />
          <label for="rating2" title="2 stars">☆</label>

          <input
            name="rating"
            type="radio"
            id="rating1"
            value="1"
            on="change:rating.submit"
          />
          <label for="rating1" title="1 stars">☆</label>
        </fieldset>
        <textarea
          class="myForm"
          id="container"
          placeholder=" Please enter your review!!"
        ></textarea>
        <br>
        <button id="btn1" type="button" value="Submit">Submit</button>
      
      </form>

    <script src="index.js"></script>
    <script
      async
      custom-element="amp-form"
      src="https://cdn.ampproject.org/v0/amp-form-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
